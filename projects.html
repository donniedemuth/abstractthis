---
layout: page
title: Projects

---

<div class="row member-list">
	{% for project in site.projects %}
		<div class="col-sm-6 col-md-3">
			<div class="thumbnail">
				<a href="{{ site.baseurl }}{{ project.url }}"><img src="{{ site.baseurl }}{{ project.photo }}" alt=""/></a>
				<div class="caption">
					<h3>{{ project.title }}</h3>
					<p>
						<a href="{{ site.baseurl }}{{ project.url }}" class="btn btn-default">View Project</a>
					</p>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
